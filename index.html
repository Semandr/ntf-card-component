<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body> 
    <div class="container">
      <div class="card cryptocurrency">
        <header class="header">
          <div class="picture-box">
            <picture class="picture-box__container">
              <img src="./images/image-equilibrium.jpg" alt="image of cryptocurrency" class="picture-box__image"> 
              <div class="picture_hover">
                <img class="picture_hover-icon" src="./images/icon-view.svg" alt=""> 
              </div>
            </picture>         
          </div>
          <h1 class="title cryptocurrency__title">
            <a href="#" class="cryptocurrency__link">Equilibrium #3429</a>
          </h1>
        </header>
        <main class="main">
          <section class="section section__suggest suggest">
            <p class="suggest__text">Our Equilibrium collection promotes balance and calm.</p>
            <div class="suggest__container">
              <div class="suggest__info">
                <div class="cryptocurrency__logo">
                  <img src="images/icon-ethereum.svg" alt="icon of etherium">
                </div>
                <div class="cryptocurrency__value">0.041 ETH</div>
              </div>
              <div class="suggest__offer">
                <img class="suggest__icon" src="images/icon-clock.svg" alt="icon of clock" >
                <div class="suggest__time">3 days left</div>
              </div>
            </div>       
          </section>
        </main>
        <footer class="footer">
          <picture class="footer__picture-box author">
            <img src="images/image-avatar.png" alt="photo of author" class="author__image">
          </picture>
          <p class="author__text">Creation of <a class="author__link" href="mailto:juleswyvern@someserver.com">Jules Wyvern</a></p>
        </footer>
      </div>
    </div>
    </div>
  </body>
</html>
